<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Service Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Services Section -->
  <section id="services" class="py-10 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div id="service-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Dynamic Service Cards will go here -->
      </div>
    </div>
  </section>

  <script>
    const services = [
      {
        id: 1,
        title: 'Web Development',
        description: 'Build high-performance, responsive websites tailored to your business needs, providing seamless user experiences and secure platforms.',
        icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code h-12 w-12 text-[#1bce8c] mb-4"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>',
        path: '/web-development'
      },
      {
        id: 2,
        title: 'Mobile App Development',
        description: 'Develop innovative, user-friendly mobile apps for iOS and Android that engage users and enhance your business presence on mobile platforms.',
        icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-smartphone h-12 w-12 text-[#1bce8c] mb-4"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect><path d="M12 18h.01"></path></svg>',
        path: '/mobile-app-development'
      },
      {
        id: 3,
        title: 'E-Commerce Solutions',
        description: 'Create scalable, secure, and conversion-optimized online stores that provide a seamless shopping experience and drive sales.',
        icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag h-12 w-12 text-[#1bce8c] mb-4"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>',
        path: '/e-commerce-solutions'
      },
      {
        id: 4,
        title: 'Digital Marketing & SEO',
        description: 'Increase visibility, drive traffic, and improve rankings with targeted SEO strategies and digital marketing campaigns that bring high ROI.',
        icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-megaphone h-12 w-12 text-[#1bce8c] mb-4"><path d="m3 11 18-5v12L3 14v-3z"></path><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path></svg>',
        path: '/digital-marketing-seo'
      },
      // Add more services as needed
    ];

    const container = document.getElementById('service-cards-container');

    // Function to generate service cards dynamically
    services.forEach(service => {
      const serviceCard = document.createElement('div');
      serviceCard.classList.add('p-6', 'rounded-xl', 'bg-white', 'border', 'border-gray-200', 'hover:border-[#1bce8c]', 'hover:shadow-lg', 'transition', 'duration-300');

      serviceCard.innerHTML = `
        ${service.icon}
        <h3 class="text-xl font-semibold text-gray-900 mb-2">${service.title}</h3>
        <p class="text-gray-600">${service.description}</p>
        <button class="mt-4 pb-2 flex items-center text-[#1bce8c] font-semibold group" onclick="navigateTo('${service.path}')">
          <span>See more</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="15px" class="ml-2 pt-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" stroke="#292D32" d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"></path>
          </svg>
          <span class="absolute inset-x-0 bottom-0 h-0.5 bg-[#1bce8c] scale-x-0 group-hover:scale-x-100 transition-all duration-300"></span>
        </button>
      `;
      container.appendChild(serviceCard);
    });

    // Navigation function
    function navigateTo(path) {
      window.location.href = path;  // This will navigate to the specific path (like /web-development)
    }
  </script>

</body>
</html>
